default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= Rails.application.credentials[Rails.env.to_sym][:postgres_host] %>
  port: 5432
  username: <%= Rails.application.credentials[Rails.env.to_sym][:postgres_user] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:postgres_password] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: masajid_development

test:
  <<: *default
  database: masajid_test

production:
  <<: *default
  database: <%= Rails.application.credentials[Rails.env.to_sym][:postgres_db] %>
