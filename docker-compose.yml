version: '3'

volumes:
  db-data:
    external: false

services:
  cache:
    image: memcached:1.5.14-alpine

  db:
    image: postgres:11
    volumes:
      - db-data:/usr/local/pgsql/data

  jobs:
    env_file: .env
    build: .
    volumes:
      - .:/usr/src/app
    command: bundle exec rake jobs:work
    depends_on:
      - db

  app:
    env_file: .env
    build: .
    volumes:
    - .:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      # - cache
      - db
