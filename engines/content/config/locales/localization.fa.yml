# THIS FILE CONTAINS LOCALIZATION KEYS : date and number formats, number precisions,
# number separators and all non-textual values depending on the language.
# These values must not reach the translator, so they are separated in this file.
#
# More info here: https://translation.io/blog/gettext-is-better-than-rails-i18n#localization
#
# You can edit and/or add new localization keys here, they won't be touched by Translation.io.
#
# If you want to add a new localization key prefix, use the option described here:
# https://github.com/translation/rails#custom-localization-key-prefixes
#
---
fa:
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%e %B %Y"
      short: "%m/%d"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "٬"
        format: "%n %u"
        precision: 0
        separator: "٫"
        significant: false
        strip_insignificant_zeros: false
        unit: "﷼"
    format:
      delimiter: "٬"
      precision: 2
      separator: "٫"
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " و "
      two_words_connector: " و "
      words_connector: "، "
  time:
    formats:
      default: "%A، %e %B %Y، ساعت %H:%M:%S (%Z)"
      long: "%e %B %Y، ساعت %H:%M"
      short: "%e %B، ساعت %H:%M"
  i18n:
    transliterate:
      rule:
        آ: a
        ا: a
        ب: b
        پ: p
        ت: t
        ث: s
        ج: g
        چ: ch
        ح: h
        خ: kh
        د: d
        ذ: z
        ر: r
        ز: z
        ژ: j
        س: s
        ش: sh
        ص: s
        ض: z
        ط: t
        ظ: z
        ع: a
        غ: q
        ف: f
        ق: q
        ک: k
        گ: gh
        ل: l
        م: m
        ن: n
        و: v
        ه: h
        ی: i
        ۰: '0'
        ۱: '1'
        ۲: '2'
        ۳: '3'
        ۴: '4'
        ۵: '5'
        ۶: '6'
        ۷: '7'
        ۸: '8'
        ۹: '9'
