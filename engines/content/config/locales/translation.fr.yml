        content_html: "<p>Ne peupleront les mosquées d'Allah que ceux qui croient
          en Allah et au Jour dernier accomplissent la Salât acquittent la Zakât et
          ne craignent qu'Allah Il se peut que ceux-là soient du nombre des bien-guidés.</p><p>إنما
          يعمر مساجد الله من آمن بالله واليوم الآخر وأقام الصلاة وآتى الزكاة ولم يخش
          إلا الله فعسى أولئك أن يكونوا من المهتدين</p>"
