    account_mailer:
      accept_email:
        subject: The open Masjid - Your account was accepted
        header: Hello %{mosque}!
        body: Congratulations!!! Your account was accepted by our admins. Our team is still working on the first version of the application, we will inform you when it is done then you can start publishing your articles. If you have any question please don't hesitate get in touch with us! Thanks for your undestanding!
      decline_email:
        subject: The open Masjid - Your account was declined
        header: Hello %{mosque}!
        body: We are sorry to inform you that your email was declined by our admins because it seems to be not real. If you disagree or you have any concern please get in touch with us! Thanks for your undestanding!
      welcome_email:
        subject: Welcome to The open Masjid
        header: Welcome %{mosque}!
        body: You are welcome at the open masjid. Once you confirm your account, we will got in touch with you as soon as possible.
