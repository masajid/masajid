  landing:
    admin_panel: Admin panel
    create_account: Create account
    site_name: The Open Masjid
    slider:
      first:
        headline: Your masjid online.
        content: You own a masjid and you don't have a website, The Open Masjid project will help you.
      second:
        headline: Allah says in surat Tawba
        content_html: |
          <p>The mosques of Allah are only to be maintained by those who believe in Allah and the Last Day and establish prayer
          and give zakah and do not fear except Allah, for it is expected that those will be of the [rightly] guided.</p>
          <p>إِنَّمَا يَعْمُرُ مَسَاجِدَ اللَّهِ مَنْ آمَنَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَأَقَامَ الصَّلَاةَ وَآتَى الزَّكَاةَ وَلَمْ يَخْشَ إِلَّا اللَّهَ ۖ فَعَسَىٰ أُولَٰئِكَ أَن يَكُونُوا مِنَ الْمُهْتَدِينَ</p>
    how_to_use:
      headline: how to use?
      step_1:
        headline: Create account
        content: First step, you shall create an account in the platform with your information.
      step_2:
        headline: Wait for approval
        content: Once we receive your information, we will contact you within 24h to make sure your mosque exists.
      step_3:
        headline: Admin
        content: Once we approve your account, you will receive a password via email, so you can login to the administration panel and costumise your site as you wish.
      step_4:
        headline: It's ready
        content: Your site for your masjid is ready to go.
